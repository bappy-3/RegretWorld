{% extends 'base.html' %}
{% block body_block %}
<h2>Are you sure you want to delete this post?</h2>
<p><strong>{{ object.blog_title }}</strong></p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'App_Feed:my_blogs' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
